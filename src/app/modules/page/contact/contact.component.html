<!-- section contact -->
<section id="contact" class="shadow-blue padding">
  <h3 class="section-title">{{'CONTACT.TITLE' | translate}}</h3>
  <div class="spacer" style="height: 80px"></div>

  <div class="row">

    <div class="col-md-4 mb-4 mb-md-0">
      <!-- contact info -->
      <div class="contact-info mb-5 d-flex" *ngFor="let item of ('CONTACT.INFO'|translate)">
        <i class="fa {{item.ICON}}"></i>
        <div class="details  mx-2">
          <h5 class="m-0">{{item.TITLE | translate}}</h5>
          <span>{{item.DESCRIPTION | translate}}</span>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <!-- Contact Form -->
      <form id="contact-form" class="contact-form">

        <div class="row">
          <div class="column col-md-6">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="InputName"
                id="InputName"
                placeholder="{{'CONTACT.FORM.NAME.PLACEHOLDER'|translate}}"
                required="required">
            </div>
          </div>

          <div class="column col-md-6">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="InputEmail"
                name="InputEmail"
                placeholder="{{'CONTACT.FORM.EMAIL.PLACEHOLDER'|translate}}"
                required="required">
            </div>
          </div>

          <div class="column col-md-12">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="InputSubject"
                name="InputSubject"
                placeholder="{{'CONTACT.FORM.SUBJECT.PLACEHOLDER'|translate}}"
                required="required">
            </div>
          </div>

          <div class="column col-md-12">
            <div class="form-group">
                <textarea
                  name="InputMessage"
                  id="InputMessage"
                  class="form-control"
                  rows="5"
                  placeholder="{{'CONTACT.FORM.MESSAGE.PLACEHOLDER'|translate}}"
                  required="required">
                </textarea>
            </div>
          </div>
        </div>

        <button type="submit" name="submit" id="submit" value="Submit" class="btn submit-btn">
          <i class="icon-paper-plane"></i>{{'CONTACT.FORM.SENDBTN'|translate}}
        </button>

      </form>
    </div>

  </div>

</section>
