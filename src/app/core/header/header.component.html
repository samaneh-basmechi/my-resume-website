<!-- header -->
<header class="left float-left shadow-dark" id="header">
    <div class="header-box d-flex align-items-start flex-column">
        <a href="index.html" class="desktop-logo"><img src="assets/img/cover.jpg" alt="Samaneh Basmechi" /></a>
        <a href="index.html" class="title dot mt-3">{{'HEADER.NAME'|translate}}</a>
        <span class="description">{{'HEADER.JOB'|translate}}</span>

        <!-- menu -->
        <nav>
            <ul class="menu scrollspy">
                <li><a href="#" class="active"><i
                  [style.margin]="translatorService.lang === 'fa' ? '0 0 0 10px' : '0 10px 0 0'"
                  class="fa fa-home icon"></i>{{'HEADER.HOME'|translate}}</a>
                </li>
                <li><a href="#"><i
                  [style.margin]="translatorService.lang === 'fa' ? '0 0 0 10px' : '0 10px 0 0'"
                  class="fa fa-user icon"></i>{{'HEADER.ABOUT'|translate}}</a>
                </li>
                <li><a href="#"><i
                  [style.margin]="translatorService.lang === 'fa' ? '0 0 0 10px' : '0 10px 0 0'"
                  class="fa fa-file-pdf-o icon"></i>{{'HEADER.RESUME'|translate}}</a>
                </li>
                <li><a href="#"><i
                  [style.margin]="translatorService.lang === 'fa' ? '0 0 0 10px' : '0 10px 0 0'"
                  class="fa fa-th icon"></i>{{'HEADER.WORKS'|translate}}</a>
                </li>
                <li><a href="#"><i
                  [style.margin]="translatorService.lang === 'fa' ? '0 0 0 10px' : '0 10px 0 0'"
                  class="fa fa-phone icon"></i>{{'HEADER.CONTACT'|translate}}</a>
                </li>
            </ul>
        </nav>

        <!-- footer -->
        <div class="footer mt-auto w-100">

            <!-- social icons -->
            <ul class="social-icons list-inline text-center">
                <li class="list-inline-item"><a href="#"><i class="fa fa-instagram"></i></a></li>
                <li class="list-inline-item"><a href="#"><i class="fa fa-linkedin"></i></a></li>
                <li class="list-inline-item"><a href="#"><i class="fa fa-github"></i></a></li>
                <li class="list-inline-item"><a (click)="useLanguage()" href="#"><i class="fa fa-language"></i></a></li>
            </ul>

        </div>
    </div>
</header>
